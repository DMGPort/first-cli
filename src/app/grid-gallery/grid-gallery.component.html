
<div class="container">
    <section class="row">
        <article *ngFor="let image of images" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-body">
                  <img class="img-responsive" src="{{ image.url}}" alt="Nature Portfolio" />
                </div>
                <div class="panel-footer">
                    <h4>{{ image.title }}</h4>
                </div>
            </div>
        </article>

</section>
</div>
