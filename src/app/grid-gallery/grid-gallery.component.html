<div class="container">
    <section class="row">
        <article *ngFor="let image of images" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h5 id="aux">{{ image.aux }}</h5>
                  <img class="img-responsive" src="{{ image.url }}" />
                </div>
                <div class="panel-footer">
                    <h3 id="title">{{ image.title }}</h3>
                </div>
            </div>
        </article>
    </section>
</div>
